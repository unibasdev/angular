<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{selectedPerson!.name}} - {{selectedTask!.name}}</h5>
  <button type="button" class="btn-close" [class.btn-close-white]="isDarkMode" data-bs-dismiss="modal" aria-label="Close" (click)="close.emit()"></button>
</div>
<div class="modal-body">
  <app-votes-table [votes]="selectedPerson!.votes" [entityName]="selectedPerson!.name"></app-votes-table>
</div>
