<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{selectedCharacter!.name}} ({{selectedCharacter!.description}})</h5>
  <button type="button" class="btn-close" [class.btn-close-white]="isDarkMode" data-bs-dismiss="modal" aria-label="Close" (click)="close.emit()"></button>
</div>
<div class="modal-body">
  <app-votes-table [votes]="selectedCharacter!.votes" [entityName]="selectedCharacter!.name"></app-votes-table>
</div>
