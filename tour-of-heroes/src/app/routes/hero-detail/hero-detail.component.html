<div *ngIf="isLoaded; else loading" class="container container--column">

  <h2 class="page-title">{{hero.id}}. {{hero.name | uppercase}} Details</h2>
  <div class="input-with-label">
    <label class="label">Name</label>
    <input [(ngModel)]="hero.name" placeholder="name" class="input" appBorderFocus (keyup.enter)="save()" />
  </div>

  <button (click)="save()" class="btn">Save</button>

  <button (click)="goBack()" class="btn btn--error">Go back</button>

</div>
