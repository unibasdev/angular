<p>{{partita.nome}}, prova a indovinare il numero...</p>
<p>Inserisci un numero tra 1 e 100</p>
<form (submit)="controllaTentativo()" #formTentativo="ngForm">
  <input id="tentativo" name="tentativo" [(ngModel)]="tentativo" type="number" required="true" min="1" max="100"
    #campoTentativo="ngModel" />
  <button type="submit" [disabled]="formTentativo.invalid || partita.trovato || partitaInterrotta">Prova</button>
  <button [disabled]="partita.trovato || partitaInterrotta" (click)="interrompiPartita()">Interrompi</button>
  <span class="errore" *ngIf="campoTentativo.invalid && campoTentativo.touched">Il numero deve essere compreso tra 1 e
    100</span>
</form>

<p>Tentativi: {{partita.numeroDiTentativi}}</p>
<p>{{partita.suggerimento}}</p>
<div *ngIf="partitaInterrotta">
  <p>Peccato! Il numero da indovinare era {{partita.numeroDaIndovinare}}</p>
  <a routerLink="../nuova">Inizia una nuova partita</a>
</div>
